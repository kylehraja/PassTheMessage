<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass The Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="message">
            <p>
            <h3>Pass the message</h3>
            <p id="border"></p>
            </p>
            <p>
                <label for="message-input">Enter a message</label>
                <br>
                <button id="input-button"><i class="fa-regular fa-envelope"></i></button><input id="message-input"
                    type="text">
            </p>
            <p>
                <button id="submit-btn">Submit</button>
            </p>
            <p id="message-output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
